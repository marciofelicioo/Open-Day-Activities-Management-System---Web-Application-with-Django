{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Deletar Tema</h1>
    <p>Tem certeza que deseja deletar este tema?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'questionarios:listar_temas_questionario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
